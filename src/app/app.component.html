<mat-toolbar color="warn">
  <mat-icon (click)="navigate()" fxLayoutAlign="start" color="primary">home</mat-icon>
  <a *ngFor='let a of category' routerLink={{a}} routerLinkActive='active'>{{a.toUpperCase()}}</a>
</mat-toolbar>
<main [@fadeAnimation]="o.isActivated ? o.activatedRoute : ''">
  <router-outlet #o="outlet"></router-outlet>
</main>
