<div (swiperight)="goLeft()" class="container" fxLayout="column">
    <div *ngFor="let act of actList" class="test" fxLayoutAlign="space-around ">
        <mat-card class="customCard">
            <mat-card-content>
                <img src="{{act.img}}" class="actImg">
            </mat-card-content>
            <mat-card-content>
                <h2>{{act.name}}</h2>
                <p>Where: {{act.location}}</p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
