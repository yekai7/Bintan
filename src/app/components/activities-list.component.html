<div (swiperight)="goLeft()">
    <div *ngFor="let act of actList">
        <mat-card class="matCard">
            <img mat-card-image src="{{act.img}}">
            <mat-card-content fxLayoutAlign="space-around">
                <p>{{act.name}}</p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
