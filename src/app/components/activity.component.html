<div class="detailContainer" fxLayoutAlign="start center" fxLayout="column row" fxLayoutGap="2vh"
    *ngIf='activity.length > 0'>
    <img src={{activity[0].image_url}} class="actImg">
    <mat-card class='content'>
        <mat-card-header>
            <mat-card-title><b>{{activity[0].name.toUpperCase()}}</b></mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <span fxLayoutAlign='start center'><mat-icon>navigation</mat-icon><b>LOCATION</b></span>
            <p>{{activity[0].location}}</p>
            <hr>
            <p fxLayoutAlign='start center'><mat-icon>attach_money</mat-icon><b>COST</b></p>
            <p>{{activity[0].cost}}</p>

            <div *ngIf='activity[0].remarks'>
                <hr>
                <p fxLayoutAlign='start center'><mat-icon>comment</mat-icon><b>REMARKS</b></p>
                <p>{{activity[0].remarks}}</p>
            </div>

            <div *ngIf='activity[0].url.length >0' fxLayoutAlign='space-around'>
                <b><a href="{{activity[0].url}}">{{activity[0].name}} official site</a></b>
            </div>
        </mat-card-content>
    </mat-card>
</div>
