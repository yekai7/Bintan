<div class="detailContainer" fxLayoutAlign="start center" fxLayout="column row" fxLayoutGap="2vh">
    <img src={{activity.img}} class="actImg">
    <div class="content" fxLayout="column row" fxLayoutAlign="space-around center" fxLayoutGap="5vh">
        <h1>{{activity.name}}</h1>
        <div>
            <table>
                <tr>
                    <td>
                        Cost
                    </td>
                    <td>
                        {{activity.cost}}
                    </td>
                </tr>

                <tr>
                    <td>
                        Location
                    </td>
                    <td>
                        {{activity.location}}
                    </td>
                </tr>

                <tr>
                    <td>
                        Details
                    </td>
                    <td>
                        <a href="{{activity.url}}">Visit their site!</a>

                    </td>
                </tr>
            </table>
            <!-- <p>Cost - {{activity.cost}}</p>
            <p>Location - {{activity.location}}</p>
            <a href="{{activity.url}}">Visit their site!</a> -->
        </div>
    </div>
</div>
