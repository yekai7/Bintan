<div (swipeleft)="goRight()" class="container">
    <div *ngFor="let food of foodList">
        <mat-card>
            <img mat-card-image src="{{food.img}}" class="actImg">
            <mat-card-content fxLayoutAlign="space-around">
                <p>{{food.name}}</p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
