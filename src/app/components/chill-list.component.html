<div (swipeleft)="goRight()" (swiperight)="goLeft()">
    <div *ngFor="let chill of chillList">
        <mat-card class="matCard">
            <img mat-card-image src="{{chill.img}}">
            <mat-card-content fxLayoutAlign="space-around">
                <p>{{chill.name}}</p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
